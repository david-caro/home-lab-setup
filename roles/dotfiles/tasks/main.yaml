---
- name: "Dotfiles installation"
  tags:
    - "dotfiles"
  block:
    - name: Check if rebooted since the last check
      ansible.builtin.stat:
        path: "/tmp/ansible.dotfiles-done"
      register: setup_done

    - name: Create the dotfiles-done file
      ansible.builtin.file:
        path: "/tmp/ansible.dotfiles-done"
        state: touch
      when: not setup_done.stat.exists

    - name: "Install dnf packages"
      ansible.builtin.package:
        name: "{{ item }}"
      loop:
        - python3-virtualenv
        - offlineimap
        - mutt
        - gvim
        - cmake
        - gcc
        - python3-keyring
        - msmtp
        - python3-click
      when: not setup_done.stat.exists

    - name: "Clone dotfiles"
      ansible.builtin.git:
        repo: "ssh://polaris.dcaro.es:32222/home/{{ item }}/dotfiles"
        dest: "/home/{{ item }}/dotfiles"
        version: "{{ ansible_hostname }}"
        update: no
      loop: "{{ dotfiles.users }}"

    - name: "Create dotfile links"
      ansible.builtin.shell:
        cmd: "/home/{{ item }}/dotfiles/install_dotfiles.sh"
      loop: "{{ dotfiles.users }}"