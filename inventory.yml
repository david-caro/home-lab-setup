---
all:
  children:
    cluster:
      children:
        rasbperries:
          children:
            # this should be an odd number of servers
            servers:
              hosts:
                node1:
                  # change this to the ip the host gets when turned on the
                  # first time (dhcp), once installed, change it to the same
                  # as ipaddress
                  ansible_host: 192.168.1.21
                  # this is the ip you want the host to have
                  ipaddress: 192.168.1.21
                  # needed as raspberry os currently uses python2 by default
                  ansible_python_interpreter: /usr/bin/python3
                  hostname: node1
                node2:
                  ansible_host: 192.168.1.22
                  ipaddress: 192.168.1.22
                  # needed as raspberry os currently uses python2 by default
                  ansible_python_interpreter: /usr/bin/python3
                  hostname: node2
                node3:
                  ansible_host: 192.168.1.23
                  ipaddress: 192.168.1.23
                  # needed as raspberry os currently uses python2 by default
                  ansible_python_interpreter: /usr/bin/python3
                  hostname: node3
            agents:
              hosts:
                node4:
                  ansible_host: 192.168.1.24
                  ipaddress: 192.168.1.24
                  # needed as raspberry os currently uses python2 by default
                  ansible_python_interpreter: /usr/bin/python3
                  hostname: node4


