      address: 127.0.0.1
      port: 8096
      proto: http
    - name: "sudo"
      address: 192.168.1.12
      port: 8080
      proto: http
    - name: "expenses"
      address: node4
      port: 8080
      proto: http
    - name: "homeassistant"
      address: node3
